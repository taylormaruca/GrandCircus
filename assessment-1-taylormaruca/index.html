<html>
    <head>
        <title>Assessment 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="form_container">
        <form>
            <h2>Sign In</h2>

            <div class=input_container>
            <label for="email_input">Email</label>
            <input type="text" name="email" id="email_input" placeholder="Enter your email here"/>

            <label for="password_input">Password</label>
            <input type="password" name="password" id="password_input" placeholder="Enter your password here"/>
            </div>

            <div class="button_container">
            <button type="submit">Submit</button>
            </div>
            
            <div class="link_container">
            <a href="#">Recover your password</a>
            </div>
        </form>
        </div>
    </body>
</html>
