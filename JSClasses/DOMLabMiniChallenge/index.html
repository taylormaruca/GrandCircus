<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Lab Mini Challenges</title>
  </head>
  <body id="everything">
    <h2>Vending Machine</h2>

    <div>
      <p id="total"></p>
    </div>

    <div>
      <button id="coke">Coke $2.00</button>
      <button id="sprite">Sprite $3.00</button>
      <button id="DrP">Dr. Pepper $4.00</button>
      <button id="DC">Diet Coke $5.00</button>
      <button id="clear">Clear Total</button>
    </div>

    <h2>Money Challenge</h2>
    <div>
      <form id="theForm">
        <label for="quantity">How Many?</label>
        <input type="number" id="quantity" name="quantity" />
        <label for="coins">Which Coin?</label>
        <select id="coins" name="coins">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button id="submit">Make Money</button>
      </form>
    </div>

    <div id="theMoney"></div>
    <div id="totalValue"></div>
  </body>
  <script src="script.js"></script>
</html>
